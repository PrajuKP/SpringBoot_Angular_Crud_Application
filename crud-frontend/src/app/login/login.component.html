<div class="container mt-4" >
  <div class="card">
      <h1>Employee Login</h1>
<form [formGroup]="customerForm" (ngSubmit)="Login()">

  <div class="form-group">
      <label>Email</label><span style="color: red;"> * </span>
      <input type="email" formControlName="email" class="form-control" id="email"  placeholder="Enter Email" required>
      <div *ngIf="customerForm.get('email').invalid && customerForm.get('email').touched" class="text-danger">Email is required.</div>
    </div>

    <div class="form-group">
      <label>Paasword</label><span style="color: red;"> * </span>
      <input type="password" formControlName="password" class="form-control" id="password" class="form-control" placeholder="Enter Password" required>
      <div *ngIf="customerForm.get('password').invalid && customerForm.get('password').touched" class="text-danger">Password is required.</div>
    </div>

   <button type="submit" class="btn btn-primary">Login</button>


</form>
</div>

</div>
