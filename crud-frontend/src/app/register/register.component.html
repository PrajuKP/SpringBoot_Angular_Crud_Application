<div class="container mt-4" >
    <div class="card">
        <h1>Employee Registation</h1>
<form [formGroup]="customerForm" (ngSubmit)="save()">
    <div class="form-group">
      <label>Name</label><span style="color: red;"> * </span>
      <input type="text" formControlName="employeename" class="form-control" id="name" class="form-control" placeholder="Enter Name" required>
      <div *ngIf="customerForm.get('employeename').invalid && customerForm.get('employeename').touched" class="text-danger">Name is required.</div>
    </div>

    <div class="form-group">
        <label>Email</label><span style="color: red;"> * </span>
        <input type="email" formControlName="email" class="form-control" id="email"  placeholder="Enter Email" required>
        <div *ngIf="customerForm.get('email').invalid && customerForm.get('email').touched" class="text-danger">Email is required.</div>
      </div>

      <div class="form-group">
        <label>Paaword</label><span style="color: red;"> * </span>
        <input type="password" formControlName="password" class="form-control" id="password" class="form-control" placeholder="Enter Password" required>
        <div *ngIf="customerForm.get('password').invalid && customerForm.get('password').touched" class="text-danger">Password is required.</div>
      </div>

     <button type="submit" class="btn btn-primary">Register</button>

     <div *ngIf="registrationSuccess" class="alert alert-success">
      Employee registered successfully.
    </div>


  </form>
</div>

</div>
