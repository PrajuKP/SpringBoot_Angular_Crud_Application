<div class="container mt-4">
    <div class="card">
      <h1>Reset Password</h1>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">

        <div class="form-group">
          <label>Email</label><span style="color: red;"> * </span>
          <input type="email" formControlName="email" class="form-control" id="email"  placeholder="Enter Email" required>
          <div *ngIf="resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.touched" class="text-danger">Email is required.</div>
        </div>
  
        <div class="form-group">
          <label>New Password</label><span style="color: red;"> *</span>
          <input type="password" formControlName="newPassword" class="form-control" id="newPassword" placeholder="Enter New Password" required>
          <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched" class="text-danger">Password is required.</div>
        </div>
  
        <div class="form-group">
          <label>Confirm Password</label><span style="color: red;"> *</span>
          <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
          <div *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched" class="text-danger">Password confirmation is required.</div>
          <div *ngIf="resetPasswordForm.hasError('passwordMismatch') && resetPasswordForm.get('confirmPassword')?.touched" class="text-danger">Passwords do not match.</div>
          <div *ngIf="error" class="text-danger">{{ error }}</div>
        </div>
  
        <button type="submit" class="btn btn-primary">Reset Password</button>
      </form>
      <p class="mt-3">Don't want to reset password? <a href="/login">Login</a></p>
    </div>
  </div>
